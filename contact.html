<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Magic Gardens. Garden tours in Europe, explore nature "
    />
    <meta
      name="keywords"
      content="garden tours, gardening, organic farming, wild flowers, herbs, outdoors, nature, walks"
    />
    <title>Magic Gardens</title>
    <!-- Favicons? -->
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
<header>
    <a href="index.html">
        <h1 id="logo">Magic Gardens</h1>
    </a>
    <nav>
        <ul id="nav">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="magic-walks.html" class="active">Magic Walks</a></li>
            <li><a href="contact.html" class="active">Contact Us</a></li>
        </ul>
    </nav>
</header>

    <!-- Main part -->
    <main>

    <section>
            <div id="title">
            <h1>Get in touch</h1>
        
            </div>

            <div class="contact">


            </div>

    <section>

        <fieldset>
            <legend>Join us on a magical walk</legend>
        
            <div>
                <label for="name-field">Your Name</label>
                <input id="name-field" type="text" name="full_name" placeholder="Your name" required>
            </div>
            <div>
                <label for="email-field">Your Email Address</label>
                <input id="email-field" type="email" name="email" placeholder="Your email" required>
            </div>

            <div>
            <label for="Message" class="fcf-label">Your message</label>
            <div class="fcf-input-group">
            <textarea 
            id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required>
            </textarea>
            </div>

            <div class="fcf-form-group">
                <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send</button>
            </div>


    </section>
    
    </main>

    <!-- Footer -->

    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.spotify.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Spotify page (opens in a new tab)"
          >
            <i class="fa-brands fa-spotify"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
          >
            <i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
          >
            <i class="fa-brands fa-twitter-square"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)"
          >
            <i class="fa-brands fa-youtube-square"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
          >
            <i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!-- Font Aweson -->
    <script
      src="https://kit.fontawesome.com/543101a2c2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
